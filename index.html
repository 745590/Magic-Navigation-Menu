<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: black; flex-wrap: wrap;">
    <h1 style="color: aliceblue; font-size: 60px; font-family: sans-serif;width: 1200px; text-align: center;" >Magic Navigation Menu</h1>
    <div class="navigation">
        <ul>
            <li class="list1" onclick="clicked1()">
                <a href="#"><span class="icon">
                    <i class="fa-solid fa-house i1"></i>
                </span></a>
            </li>
            <li class="list2" onclick="clicked2()">
                <a href="#"><span class="icon">
                    <i class="fa-regular fa-user i2"></i>
                </span></a>
            </li>
            <li class="list3" onclick="clicked3()">
                <a href="#"><span class="icon">
                    <i class="fa-regular fa-comment i3"></i>
                </span></a>
            </li>
            <li class="list4" onclick="clicked4()">
                <a href="#"><span class="icon">
                    <i class="fa-solid fa-camera i4"></i>
                </span></a>
            </li>
            <li class="list5" onclick="clicked5()">
                <a href="#"><span class="icon">
                    <i class="fa-solid fa-gear i5"></i>
                </span></a>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
